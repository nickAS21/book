<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phonebook Login </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
     <div th:replace="fragments/header :: header"/>
    <!-- /.container -->
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <h1>Please Sign In</h1>
                        <div th:if="${param.error}">
                            <div id="errorReset" class="alert alert-danger" >
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div id="logoutReset" class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="login" id="login" class="form-control input-lg"
                                   placeholder="Login" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password" required="true"/>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div  class="pull-right">
                                    <input type="submit" class="btn btn-lg btn-primary" value="Sign In"/>
                                </div>
                                <div>
                                    <a href="/register" id="register" name="register" class="btn btn-lg btn-info">Registration</a>
                                    <input type="button" class="btn btn-lg btn-warning" name="reset" value="Reset" id="resetLogIn" onclick="customReset();"/>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
     <script src="/js/reset.js"></script>
</body>
</html>

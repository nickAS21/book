<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phonebook Registration </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"/>
    <!--container - ограничивает блок максимальной шириной около 1200px-->
    <!--container-fluid - растягивает блок (контент) по всей ширине экрана (рабочей области браузера)-->
    <div class="container-fluid">
        <!-- /.container -->
        <!--    .col-xs-* маленькие устройства (мобильные)-->
        <!--    .col-md-* сроедние устройства (планшеты)-->
        <!--    .col-sm-* большие устройства (настольные)-->
        <!--    col-xs-12 мобильные: одна колонка 12 (на всю ширину) -->
        <!--    col-md-6  планшеты: первая колонка 6, вторая колонка 6 -->
        <!--    col-md-offset-3 планшеты: 3 отступ + 6 колнка + 3 отступ -->
        <!--    col-sm-8  настольные: первая колнка 8, вторая колонка 4 -->
        <!--    col-sm-offset-2 настольные: 2отступ + 8 колнка + 2 отступ-->
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/register}" th:object="${userForm}" method="post">
                    <fieldset>
                        <h1>Please Registration</h1>
                        <div class="form-group">
                            <input type="text" name="login" id="login" class="form-control input-lg"
                                   placeholder="Login" autofocus="true"/>
                        </div>
                        <div id="loginReset" class="alert alert-danger" th:if="${#fields.hasErrors('login')}">
                            <p th:each="err : ${#fields.errors('login')}" th:text="${err}"></p>
                        </div>

                        <div class="form-group">
                            <input type="text" name="pib" id="pib" class="form-control input-lg"
                                   placeholder="PIB (ФИО)"/>
                        </div>
                        <div id="pibReset" class="alert alert-danger" th:if="${#fields.hasErrors('pib')}">
                            <p th:each="err : ${#fields.errors('pib')}" th:text="${err}"></p>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password"/>
                        </div>
                        <div id="passwordReset" class="alert alert-danger" th:if="${#fields.hasErrors('password')}">
                            <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                        </div>

                        <div class="form-group">
                            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control input-lg"
                                   placeholder="confirmPassword"/>
                        </div>
                        <div id="confirmPasswordReset" class="alert alert-danger"
                             th:if="${#fields.hasErrors('confirmPassword')}">
                            <p th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></p>
                        </div>
                        <!--btn-primary^ style  primary blue-->
                        <!--btn-lg: style big buttom-->
                        <!--btn-sm: style small buttom-->
                        <!--btn-block: занимают полную ширину родительского элемента-->
                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="pull-right">
                                    <button id="create" name="submit" class="btn btn-lg btn-success" value="1">Create User
                                    </button>
                                </div>
                                <div>
                                    <a href="/login" id="cancel" name="cancel" class="btn btn-lg btn-info">Cancel</a>
                                    <input type="button" class="btn btn-lg btn-warning" name="reset" value="Reset"
                                           id="resetRegister" onclick="customReset()"/>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
    <script src="/js/reset.js"></script>
</body>
</html>
